<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homework_5</title>
    <style>
        .container {
            max-width: 1000px;
            margin-left: auto;
            margin-right: auto;
        }
    </style>
</head>

<body>
    <main>
        <section class="container">
            <h1>Lesson 5. Forms</h1>
            <form>
                <p>
                    <label for="nameID">Enter your name</label>
                    <input id="nameID" type="text" name="name" placeholder="Enter name" required>
                </p>
                <p>
                    <label>
                        <span>Family</span>
                        <input type="text" name="family" placeholder="Enter your surname">
                    </label>
                </p>
                <p>
                    <label>
                        <span>Email:</span>
                        <input type="email" required>
                    </label>
                </p>
                <p>
                    <label>
                        <span>Phone</span>
                        <input type="tel">
                    </label>
                </p>
                <p>
                    <label>
                        <span>Pass</span>
                        <input type="password">
                    </label>
                </p>
                <p>
                    <label>
                        <span>Num</span>
                        <input type="namber" min="0" max="10">
                    </label>
                </p>
                <p>
                    <label>
                        Range
                        <input type="range" min="0" max="10" step="2">
                    </label>
                </p>
                <p>
                    <label>
                        Date
                        <input type="date">
                    </label>
                </p>
                <p>
                    <label>
                        Date-time
                        <input type="datetime-local">
                    </label>
                </p>
                <p>
                    <label>
                        Color
                        <input type="color">
                    </label>
                </p>
                <p>
                    <label>
                        Hide - скрытое поле
                        <input type="hidden">
                    </label>
                </p>
                <fieldset>
                    <legend>Лписание какой-то группы</legend>
                    <p>
                        <span>Укажите ваш пол</span><br>
                        <label>
                            <input type="radio" name="sex" value="man">
                            мужской
                        </label>
                        <label><br>
                            <input type="radio" name="sex" value="woman">
                            женский
                        </label>
                        <label><br>
                            <input type="radio" name="sex" value="secret">
                            неопределенный
                        </label>
                    </p>
                </fieldset>
                <p>
                    <label>
                        <input type="checkbox" name="age">
                        Мне уже есть 18 лет
                    </label>
                    <label><br>
                        <input type="checkbox" name="license">
                        Согласен с условиями
                    </label>
                </p>


                <p>
                    <label>
                        <textarea name="" id="" cols="30" rows="10"></textarea>
                    </label>
                </p>
                <p>
                    <label>
                        <select id="selectlist name=list">
                            <option value="0" selected disabled>Выберите количество</option>
                            <option value="1">Один</option>
                            <option value="2">Два</option>
                            <option value="3">Три</option>
                            <option value="4">Четыре</option>
                        </select>
                    </label>
                </p>

                <button type="reset">Reset</button>
                <button type="submit">Send</button>

            </form>

        </section>
    </main>

</body>

</html>
